<script>
  const text = "Social Media";
let index = 0;

function type() {
    const span = document.querySelector("span");
    span.textContent += text[index];
    index++;
    if (index === text.length) {
    clearInterval(timer);
    span.insertAdjacentHTML("beforeend", '<span class="cursor">|</span>');
        }
    }
    const timer = setInterval(type, 150);
</script>
